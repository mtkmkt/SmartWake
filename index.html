<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Alarm Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 15px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 15px;
      background: linear-gradient(90deg,#facc15,#f472b6);
      -webkit-background-clip: text;
      color: transparent;
    }
    button {
      padding: 10px 15px;
      margin-top: 12px;
      background: #3B82F6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #2563EB;
    }
    #quizSection, #alarmSection {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è∞ Smart Alarm Quiz</h1>

    <!-- Step 1: Choose mode -->
    <div id="modeSection">
      <p><b>Set alarm for:</b></p>
      <label>
        <input type="checkbox" id="soloOption"> For yourself
      </label><br>
      <label>
        <input type="checkbox" id="friendsOption"> With friends
      </label><br><br>
      <button onclick="proceedMode()">Next</button>
    </div>

    <!-- Step 2: Alarm input -->
    <div id="alarmSection">
      <p>Choose alarm time:</p>
      <input type="time" id="alarmTime"><br><br>
      <button onclick="setAlarm()">Set Alarm</button>
    </div>

    <!-- Step 3: Quiz -->
    <div id="quizSection">
      <p id="quizQuestion"></p>
      <input type="text" id="quizAnswer" placeholder="Your answer">
      <button onclick="submitAnswer()">Submit</button>
    </div>
  </div>

  <audio id="alarmSound" src="alarm.mp3" preload="auto"></audio>

  <script type="module">
    // Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      databaseURL: "YOUR_DB_URL",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // ----- Variables -----
    let alarmTime = null;
    let alarmActive = false;
    let correctStreak = 0;
    let userId = null;

    const questions = [
      { q: "5 + 3 = ?", a: "8" },
      { q: "10 - 4 = ?", a: "6" },
      { q: "12 / 3 = ?", a: "4" },
      { q: "7 + 2 = ?", a: "9" }
    ];

    function proceedMode() {
      const solo = document.getElementById("soloOption").checked;
      const friends = document.getElementById("friendsOption").checked;
      if (!solo && !friends) {
        alert("Please choose an option");
        return;
      }
      if (friends) {
        userId = prompt("Enter your name or ID:");
        if (!userId) {
          alert("Name/ID required!");
          return;
        }
      }
      document.getElementById("modeSection").style.display = "none";
      document.getElementById("alarmSection").style.display = "block";
    }

    window.proceedMode = proceedMode;

    function setAlarm() {
      const timeInput = document.getElementById("alarmTime").value;
      if (!timeInput) {
        alert("Select a time");
        return;
      }
      alarmTime = timeInput;
      alarmActive = true;
      document.getElementById("alarmSection").style.display = "none";
      alert("Alarm set for " + alarmTime);
    }

    window.setAlarm = setAlarm;

    function submitAnswer() {
      const ans = document.getElementById("quizAnswer").value.trim();
      const currentQ = questions[currentQuestionIndex];
      if (ans === currentQ.a) {
        correctStreak++;
        if (correctStreak >= 3) {
          stopAlarm();
          return;
        }
        nextQuestion();
      } else {
        alert("Wrong answer, try again!");
      }
      document.getElementById("quizAnswer").value = "";
    }

    window.submitAnswer = submitAnswer;

    function ringAlarm() {
      alarmActive = false;
      document.getElementById("quizSection").style.display = "block";
      nextQuestion();
      // Sound always plays
      const sound = document.getElementById("alarmSound");
      sound.loop = true;
      sound.play().catch(err => console.log(err));
    }

    function stopAlarm() {
      const sound = document.getElementById("alarmSound");
      sound.pause();
      sound.currentTime = 0;
      alert("Quiz complete! Alarm stopped.");
      document.getElementById("quizSection").style.display = "none";
    }

    let currentQuestionIndex = 0;
    function nextQuestion() {
      currentQuestionIndex = Math.floor(Math.random() * questions.length);
      document.getElementById("quizQuestion").textContent =
        questions[currentQuestionIndex].q;
    }

    // Check every second
    setInterval(() => {
      if (alarmActive) {
        const now = new Date();
        const hh = String(now.getHours()).padStart(2, "0");
        const mm = String(now.getMinutes()).padStart(2, "0");
        if (`${hh}:${mm}` === alarmTime) {
          ringAlarm();
        }
      }
    }, 1000);
  </script>
</body>
</html>
