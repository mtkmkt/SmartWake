<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Alarm with Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6EE7B7, #3B82F6);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    h1 { font-size: 2em; margin-bottom: 20px; }
    input, button, select {
      padding: 10px; margin: 8px 0; border-radius: 10px; border: none; font-size: 1em;
    }
    input[type="time"] { width: 100%; }
    button {
      background-color: #2563EB; color: white; cursor: pointer;
      transition: background 0.3s;
    }
    button:hover { background-color: #1D4ED8; }
    #quiz {
      margin-top: 20px; background: rgba(0,0,0,0.3);
      padding: 15px; border-radius: 15px; display: none;
    }
    .option {
      display: block; background: #60A5FA; margin: 8px 0; padding: 10px;
      border-radius: 8px; cursor: pointer; transition: background 0.3s;
    }
    .option:hover { background: #3B82F6; }
    .success { color: #BBF7D0; }
    .error { color: #FCA5A5; }
    #setup { margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div id="setup">
      <h2>Set alarm for</h2>
      <label><input type="radio" name="mode" value="solo"> Myself</label><br>
      <label><input type="radio" name="mode" value="friends"> With Friends</label><br>
      <button onclick="chooseMode()">Next</button>
    </div>

    <div id="main" style="display:none;">
      <h1>⏰ Smart Alarm Quiz</h1>
      <p>Set an alarm that only stops when you solve 3 quiz questions in a row!</p>
      <input type="time" id="alarmTime"><br>
      <button onclick="setAlarm()">Set Alarm</button>
      <button onclick="enableAudio()">Enable Sound</button>
      <p id="status"></p>

      <div id="quiz">
        <h3 id="question"></h3>
        <div id="options"></div>
        <p id="feedback"></p>
        <p id="progress"></p>
      </div>
    </div>
  </div>

  <!-- Replace src with your custom audio file -->
  <audio id="alarmSound" src="myalarm.mp3" loop></audio>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCjc4S0LjW59YJ3CMX5X8ynB0mTnYAp_E4",
      authDomain: "smartwake-c93aa.firebaseapp.com",
      databaseURL: "https://smartwake-c93aa-default-rtdb.firebaseio.com",
      projectId: "smartwake-c93aa",
      storageBucket: "smartwake-c93aa.firebasestorage.app",
      messagingSenderId: "25144860797",
      appId: "1:25144860797:web:402614d5f49fe8f0845114"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let alarmTime = null;
    let alarmTimeout = null;
    let correctStreak = 0;
    let mode = "solo";
    let userId = "";

    function chooseMode(){
      const selected = document.querySelector('input[name="mode"]:checked');
      if(!selected){ alert("Please select an option"); return; }
      mode = selected.value;
      if(mode === "friends"){
        userId = prompt("Enter your name or ID:");
      }
      document.getElementById("setup").style.display="none";
      document.getElementById("main").style.display="block";
    }

    function setAlarm(){
      const time = document.getElementById("alarmTime").value;
      if(!time){ alert("Please select a time!"); return; }
      alarmTime = new Date();
      const [h,m] = time.split(":");
      alarmTime.setHours(h, m, 0, 0);
      let delay = alarmTime - new Date();
      if(delay < 0) delay += 24*60*60*1000;
      clearTimeout(alarmTimeout);
      alarmTimeout = setTimeout(ringAlarm, delay);
      document.getElementById("status").textContent = "⏳ Alarm set for " + alarmTime.toLocaleTimeString();
      if(mode==="friends"){
        db.ref("alarms").push({ time: time, createdAt: new Date().toISOString() });
      }
    }

    function enableAudio(){
      const snd = document.getElementById("alarmSound");
      snd.play(); snd.pause();
      alert("✅ Audio enabled! Alarm can now ring.");
    }

    function ringAlarm(){
      document.getElementById("status").textContent = "⏰ Alarm ringing! Solve quizzes to stop it.";
      document.getElementById("alarmSound").play();
      correctStreak = 0;
      fetchQuestion();
    }

    function updateQuizProgress(){
      if(mode==="friends" && userId){
        db.ref("progress/"+userId).set({ streak: correctStreak, done: correctStreak>=3 });
      }
    }

    function fetchQuestion(){
      fetch("https://opentdb.com/api.php?amount=1&category=19&type=multiple")
      .then(r=>r.json())
      .then(d=>{ if(d.results?.length) displayQuestion(d.results[0]); else fallbackQuestion(); })
      .catch(fallbackQuestion);
    }

    function fallbackQuestion(){
      const a = Math.floor(Math.random()*10), b = Math.floor(Math.random()*10);
      displayQuestion({
        question:`What is ${a}+${b}?`,
        correct_answer:String(a+b),
        incorrect_answers:[String(a+b+1), String(a+b-1), String(a+b+2)]
      });
    }

    function displayQuestion(q){
      document.getElementById("quiz").style.display = "block";
      document.getElementById("question").innerHTML = q.question;
      const options = [...q.incorrect_answers, q.correct_answer].sort(()=>Math.random()-0.5);
      const div = document.getElementById("options"); div.innerHTML="";
      options.forEach(opt=>{
        const b = document.createElement("button");
        b.textContent = opt; b.className="option";
        b.onclick = ()=>checkAnswer(opt, q.correct_answer);
        div.appendChild(b);
      });
      document.getElementById("feedback").textContent="";
      document.getElementById("progress").textContent = `Correct in a row: ${correctStreak}/3`;
    }

    function checkAnswer(sel, correct){
      if(sel===correct){
        correctStreak++;
        document.getElementById("feedback").textContent="✅ Correct!";
        document.getElementById("feedback").className="success";
        document.getElementById("progress").textContent=`Correct in a row: ${correctStreak}/3`;
        updateQuizProgress();
        if(correctStreak>=3){ stopAlarm(); return; }
        setTimeout(fetchQuestion, 1000);
      } else {
        correctStreak = 0;
        document.getElementById("feedback").textContent="❌ Wrong! Streak reset.";
        document.getElementById("feedback").className="error";
        document.getElementById("progress").textContent=`Correct in a row: ${correctStreak}/3`;
        updateQuizProgress();
        setTimeout(fetchQuestion, 1000);
      }
    }

    function stopAlarm(){
      const snd = document.getElementById("alarmSound");
      snd.pause(); snd.currentTime = 0;
      document.getElementById("quiz").style.display="none";
      document.getElementById("status").textContent="✅ Alarm stopped after solving 3 questions!";
    }
  </script>
</body>
</html>
